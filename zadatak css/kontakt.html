<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

<body>
    

    <ul class="navBar">
        <li><a href="main.html">Home</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>

      <div style="padding-left: 50px; font-style: italic; font-family: sans-serif;">
      <p style="margin-bottom: 0; color: aliceblue; margin-top: 50px;"><b>Vaše informacije</b></p>
      <hr style="width: 600px; display: inline-block;">
    </div>
      <form style="padding-left: 50px;" id="kontaktForma" action="contact.html" method="get">


        <label for="ime">Ime</label>
        <span style="color: red;">*</span>
        <input style="border-radius: 10%;margin: 10px 50px 5px;" type="text" id="ime" name="ime" required/><br />
        <label for="email">E-mail</label>
        <span style="color: red;">*</span>
        <input style="border-radius: 10%;;margin: 15px 32px;" type="text" id="email" name="email" required/><br />

        <label for="phone">Telefon</label>
        <input style="border-radius: 10%; width: 35px;margin-left: 36px;" type="tel" id="phone" name="phone" placeholder="069" pattern="[0-9]{3}">
        <span style="color: white;">-</span>
        <input style="border-radius: 10%; width: 35px;" type="tel" id="phone" name="phone" placeholder="45" pattern="[0-9]{2}">
        <span style="color: white;">-</span>
        <input style="border-radius: 10%; width: 35px;" type="tel" id="phone" name="phone" placeholder="678" pattern="[0-9]{3}">

        <br/>
        <label for="cars">Država</label>
        <select style="margin: 15px  36px 0px; height: 30px;" name="drzava" id="drzava">
            <option value="srbija">Srbija</option>
            <option value="crnaGora">Crna Gora</option>
            <option value="bosna">BiH</option>
            <option value="hrvatska">Hrvatska</option>
          </select>
          <br><br>

        <br/>
        <label for="poruka">Poruka</label>
        <span style="color: red;">*</span><br/>
        <textarea style="border-radius: 5%;margin-left: 90px;" rows="7" cols="32" name="comment" form="usrform" required></textarea><br />
        <button class="button button1" style="border-radius: 15%;margin-left:  90px;" id="Button1" type="submit">Submit</button>
        

</body>
</html>
