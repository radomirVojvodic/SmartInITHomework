<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <meta name="autdor" content="Radomir Vojvodic"/>
    <title>Primer HTML forme</title>

    <style type="text/css"> th { text-align: center; } table, th, caption, td { border: 1px solid black; } </style>
</head>

<body>

    <table style="width:300px;" >
        <caption style="width: 100%; text-align: center; font-weight: 700; background-color: #DCDCDC;">
            RASPORED CASOVA
        </caption>

        <tr style="background-color: #89cff0;">
            <th >  </th>
            <th>PON</th>
            <th>UTO</th>
            <th>SRE</th>
            <th>CET</th>
            <th>PET</th>

        </tr>

        <tr>
            <th> 1. </th>
            <td>Muzicko</td>
            <td>Hemija</td>
            <td>Likovno</td>
            <td>Srpski</td>
            <td>Matematika</td>

        </tr>

        <tr>
            <th> 2. </th>
            <td>Matematika</td>
            <td>Srpski</td>
            <td>Srpski</td>
            <td>Fizicko</td>
            <td>Srpski</td>

        </tr>

        <tr>
            <th> 3. </th>
            <td>Engleski</td>
            <td rowspan="2">Matematika</td>
            <td>Fizika</td>
            <td>Hemija</td>
            <td>Fizika</td>

        </tr>

        <tr>
            <th> 4. </th>
            <td>Fizika</td>
            <td>Engleski</td>
            <td>Biologija</td>
            <td>Informatika</td>

        </tr>

        <tr>
            <th> 5. </th>
            <td>Fizicko</td>
            <td>Biologija</td>
            <td>Istorija</td>
            <td>Francuski</td>
            <td>Fizicko</td>

        </tr>

    
    </table>   

</body>

</html>
